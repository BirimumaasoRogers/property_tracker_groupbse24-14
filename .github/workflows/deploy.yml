name: Deploy to Vercel

on:
  push:
    branches:
      - master
      - staging

jobs:
  deploy-to-production:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Run build
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: npm run build

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel (Production)
        id: deploy-prod
        run: vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

  rollback-production:
    runs-on: ubuntu-latest
    needs: deploy-to-production
    if: failure()
    steps:
      - name: Rollback to Previous Production Deployment
        run: vercel rollback --token ${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

  deploy-to-staging:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Run build
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: npm run build

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy and Alias to Staging Domain
        id: deploy-staging
        run: |
          DEPLOY_URL=$(vercel --token ${{ secrets.VERCEL_TOKEN }} --yes)
          vercel alias $DEPLOY_URL staging-property-tracker-groupbse24-14.vercel.app --token ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}